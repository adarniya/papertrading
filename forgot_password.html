<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login_page">
        
        <div class="login_box">
            <div class="login_header">
                <p class="heading">
                    PAPER TRADE SYSTEM<br>
                    NOT REAL STOCK EXCHANGE
                </p><p>Please enter the following details to reset your password</p>
                    <p> Choose theme</p>
                    <div class="tabs">
                      <input type="radio" id="radio-1" name="tabs" checked />
                      <label class="tab" for="radio-1" onclick="lighttheme()">Light</label>
                
                      <input type="radio" id="radio-2" name="tabs" />
                      <label class="tab" for="radio-2" onclick="darktheme()">Dark</label>
                
                      <span class="glider"></span>
                      
                    </div>
                
                
            </div>
            <div class="login_container">
                
                    
                <label>USERNAME</label>
                <input id="username_field" autocomplete="username" name="username" placeholder="Username" required>
                <label>Email </label>
                <input id="password-field" autocomplete="email-field"  name="email" placeholder="Email">
                
                
                <div class="left-right">
                    <button  type="button"  class="login_button" onclick="window.history.back()" >Cancel</button>
                    <button  type="button"  class="login_button" >Submit</button>
                    
                </div>
               
            </div>
          
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
